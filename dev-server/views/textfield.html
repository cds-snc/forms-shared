{% extends "./includes/template.html" %}
      
{% block content %}
<!-- CONTENT -->
<div class="container mx-auto mb-10">
  <div class="container mx-auto mb-10">
     <!-- -->
     <form method="post" autocomplete="off" novalidate="">

       <h1>Text field</h1>

       <!-- start field -->
       <h3>Default</h3>
       <div class="form-group">
         <label for="name"></label>
          Your name 
        </label>
       
        <input
          class="input focus:shadow-outline w-full lg:w-3/6"
          id="name"
          name="name"
          type="text"
          value=""
        />
      </div>
      <!-- end field -->


      <!-- start field with error -->
      <h3>With error</h3>
      <div class="form-group form-group-error">
        <label for="name" class="">
          Your name
        </label>
        <span class="error-message">
          Canâ€™t be empty
        </span>
        <input
          class="input focus:shadow-outline w-full lg:w-3/6 form-control-error"
          id="name"
          name="name"
          type="text"
          value=""
        />
      </div>
       <!-- end field with error -->
    </form>
  <!-- end -->
</div>

{% endblock %}
