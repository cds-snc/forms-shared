<!DOCTYPE html>
<html lang="en">
  <head>

    <title></title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      href="/dist/main.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
    {% block header %}
    <!-- start header -->
    <header>
        <!-- phase banner -->
        <div class="bg-gray py-3">

            <span
            class="py-1 px-2 border-solid border-2 border-black inline-flex mr-5 text-sm"
            >ALPHA</span
            ><span class="text-base"
            >This site will change as we test ideas.</span
            >
        </div>
        </div>
        <!-- end phase banner -->

        <!-- FIP -->
        <div class="container mx-auto">
        <div class="md:flex justify-between py-10">
            <div class="canada-flag">
            <a href="/" aria-label="Government of Canada">
                <img
                class="w-84 mb-5 md:mb-0"
                src="/img/canada-ca.svg"
                alt="Government of Canada"
                />
            </a>
            </div>

            <div>
            <a href="#" lang="fr" class="text-xl">Fran√ßais</a>
            </div>
        </div>
        </div>

        <!-- end FIP -->

    {% block content %}
    Your content here
    {% endblock %}

    <!-- footer -->
    <div class="border-t-4 border-blue">
        <footer class="container py-10">
        <div class="flex justify-between">
            <div>
            <ul>
                <li><a href="/form">Form Start</a></li>
                <li><a href="/form/1">Form</a></li>
                <li><a href="/page1">Page 1</a></li>
                <li><a href="/page2">Page 2</a></li>
            </ul>
            </div>
            <div class="canada-wordmark">
            <img
                class="w-40"
                src="/img/wmms-blk.svg"
                alt="Symbol of the Government of Canada"
            />
            </div>
        </div>
        </footer>
    </div>

    <!-- end footer -->
    {% endblock %}

     </div>
