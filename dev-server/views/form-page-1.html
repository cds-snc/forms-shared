{% extends "./includes/template.html" %}
      
{% block content %}
<!-- CONTENT -->
<div class="container mx-auto mb-10">
  <div class="container mx-auto mb-10">
    <!-- banner start -->
    <div class="banner">
      <p>
       Form page 1 - 
      </p>
    </div>
    <!-- banner end -->
    <div>
      <!-- -->
      <form method="post" autocomplete="off" novalidate="">
        <!-- start field 1 -->
        <div class="form-group form-group-error">
          <label for="name" class="">
            Your name
          </label>
          <span class="error-message">
            Can’t be empty
          </span>
          <input
            class="input focus:shadow-outline w-full lg:w-3/6 form-control-error"
            id="name"
            name="name"
            type="text"
            value=""
          />
        </div>
        <!-- end field 1 -->

        <!-- start field 2 -->
        <div class="form-group">
          <label for="support_type">
            Request Type
          </label>
          <select
            class="input focus:shadow-outline w-full lg:w-3/6"
            name="support_type"
          >
            <option value="Ask a question">Ask a question</option>
            <option value="Give feedback">Give feedback</option>
            <option value="Set up a demo">Set up a demo</option>
          </select>
        </div>
        <!-- end field 2 -->

        <!-- start field 3 -->
        <div class="form-group">
          <label for="email_address">
            Your email
          </label>

          <input
            class="input focus:shadow-outline w-full lg:w-3/6"
            id="email_address"
            name="email_address"
            type="email"
            value=""
          />
        </div>
        <!-- start field 3 -->

        <!-- start field 4 -->
        <div class="form-group">
          <label for="feedback">
            Message
          </label>

          <textarea
            class="input focus:shadow-outline w-full lg:w-3/6"
            id="feedback"
            name="feedback"
            rows="8"
          ></textarea>
        </div>
        <!-- end field 4 -->

        <!-- start field 5 -->
        <div id="notify_type" class="form-group">
          <label>How should we notify you?</label>
          <div>
            <label class="inline-flex items-center">
              <input checked type="checkbox" class="form-checkbox" />
              <span class="ml-4">Email</span>
            </label>
          </div>
          <div>
            <label class="inline-flex items-center">
              <input type="checkbox" class="form-checkbox" />
              <span class="ml-4">Text Message</span>
            </label>
          </div>

          <div>
            <label class="inline-flex items-center">
              <input type="checkbox" class="form-checkbox" />
              <span class="ml-4">Letter</span>
            </label>
          </div>
        </div>
        <!-- end field 5 -->

        <!-- start field 6 -->
        <div class="form-group">
          <label>Do you agree?</label>
          <div>
            <label class="inline-flex items-center">
              <input
                type="radio"
                class="form-radio"
                name="radio-sizes"
                value="2"
              />
              <span class="ml-4">Yes</span>
            </label>
          </div>

          <div>
            <label class="inline-flex items-center">
              <input
                checked
                type="radio"
                class="form-radio"
                name="radio-sizes"
                value="2"
              />
              <span class="ml-4">No</span>
            </label>
          </div>
        </div>
        <!-- end field 6-->

        <!-- start field 6 errors-->
        <div class="form-group form-group-error">
          <label>Do you agree?</label>
          <span class="error-message">
            Can’t be empty
          </span>
          <div>
            <label class="inline-flex items-center">
              <input
                type="radio"
                class="text-blue form-radio h-6 w-6"
                name="radio-sizes"
                value="2"
              />
              <span class="ml-4">Yes</span>
            </label>
          </div>

          <div>
            <label class="inline-flex items-center">
              <input
                checked
                type="radio"
                class="text-blue form-radio h-6 w-6"
                name="radio-sizes"
                value="2"
              />
              <span class="ml-4">No</span>
            </label>
          </div>
        </div>
        <!-- end field 6-->

        <!-- start submit -->
        <div class="mt-10">
          <input
            type="submit" 
            value="Submit" 
            class="gform_button button"
          />
        </div>
        <!-- end submit -->
      </form>

      <!-- -->
    </div>
    <!-- end -->
    <!-- -->
    </div>
  <!-- end -->
</div>

{% endblock %}
